<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to the wild west!</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel='stylesheet' href="app.css">

		<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
		<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

		<script src="app.js"></script>
	</head>
	<body>
		<div class="game-container center">
			<div id="menu" class="center">
				<div class="title center">Lavender Saloon</div>
				<div class="center">
					<button class="btn center" data-prev="menu" data-next="entrance">ENTER</button>
				</div>
				<div class="item" id="enter-ghost">
					<img src="images/example.png" alt="Ghost"/>
				</div>
				<div class="item" id="enter-harry">
					<img class="item" src="images/example.png" alt="Harry Allen"/>
				</div>
			</div>
			<div id="entrance">
			</div>
			<div id="instructions">
			</div>
			<div id="saloon">
				<div class="item">
					<img src="">
					<p>desc here</p>
				</div>
			</div>
			<div id="end">
			</div>
			<div id="nav-btns">
				<div class="prev-btn">
					<button class="btn" data-prev="entrance" data-next="menu">Back</button>
				</div>
				<div class="next-btn">
					<button class="btn" data-prev="entrance" data-next="instructions">Next</button>
				</div>
			</div>
	</body>
</html>
